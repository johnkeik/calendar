<div class="modal-container">
  <div class="title">
    <h2>Book your appointment</h2>
  </div>
  <div class="content">
    <p class="current">Time: {{ date.toDateString() }}</p>
    <input #nameField [placeholder]="'Name*'" class="input" [required]="true" [value]="name()" (input)="name.set(nameField.value)" />
    <input #emailField [placeholder]="'Email*'" class="input" [required]="true"  [value]="email()" (input)="email.set(emailField.value)"/>
    <input #phoneField [placeholder]="'Phone*'" class="input" [required]="true"  [value]="phone()" (input)="phone.set(phoneField.value)" />
  </div>
  <div class="footer">
    <button class="button" style="background-color: red" (click)="closeModal()">
      Close
    </button>
    <button class="button" (click)="closeModal()">Send</button>
  </div>

  <h1>{{name()}} {{email()}} {{phone()}}</h1>
</div>
